<!DOCTYPE html>
<html>
<head>
    <title>Black Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="time">
        <div id="hours"></div>
        <div class="sep">:</div>
        <div id="minutes"></div>
        <div class="sep">:</div>
        <div id="seconds"></div>
    </div>

<div class="buttons">
    <button class="button" id="startButton">Start</button>
    <button class="button" id="stopButton">Stop</button>
    <button class="button" id="resetButton">Reset</button>
</div>

<div class="break">You can take a break for <span class="button" id="breakTime">0</span> minutes</div>

<script src="script.js"></script>

</body>
</html>
